<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/section/AdminPlugins::head(~{::title})">
    <meta charset="utf-8">
    <!-- 页面缩放 -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <title>博客管理-列表</title>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="../../static/css/em.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="ui inverted attached segment m-padded-td-mini" th:replace="/section/AdminPlugins :: menu(1)">
    <div class="ui stackable container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a class="active m-item item m-mobile-hide" href="#"><i class="home icon"></i>博客</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="tags icon"></i>标签</a>
            <div class="right m-mobile-hide item">
                <div class="right m-item menu">
                    <div class="ui dropdown m-mobile-hide item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                            橘子不是唯一的水果
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="#">注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <button class="ui black icon button menu toggle m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </button>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <a class="item" th:href="@{/admin/blogs/input}">发布</a>
        <a class="teal active item" th:href="@{/admin/blog}">列表</a>
    </div>
</div>
<div class="m-container-samll m-padded-tb-large">
    <div class="ui container">
        <form class="ui segment form" method="post" th:action="@{/admin/blogs/blogidlist}">
            <div class="inline fields">
                <div class="field">
                    <div class="ui selection dropdown">
                        <input name="tagId" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">标签</div>
                        <div class="menu">
                            <div class="item active selected" data-value="1" th:data-value="${tag.id}"
                                 th:each="tag : ${tags}" th:text="${tag.name}">我的故事
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input name="type" type="hidden">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item active selected" data-value="1" th:data-value="${type.id}"
                                 th:each="type : ${types}" th:text="${type.name}">我的故事
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input class="checkbox" name="" recommendtype="checkbox">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button">
                        <i class="search icon"></i>搜索
                    </button>
                </div>
            </div>
        </form>
        <div id="table-container">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>标签</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody th:each="Blog,iterStat:${blogPageInfo.list}">
                <tr>
                    <td th:text="${iterStat.index+1}">1</td>
                    <td th:text="${Blog.title}">刻意练习</td>
                    <td th:text="${Blog.getType().name}">认识升级</td>
                    <td th:text="${Blog.getTag().name}">认识升级</td>
                    <td th:text="${Blog.recommend} ? '是':'否'">是</td>
                    <td th:text="${#dates.format(Blog.createTime,'yyyy/MM/dd HH:mm:ss')}">2023-06-25 09:00:01</td>
                    <td>
                        <a class="ui mini teal button" href="#"
                           th:href="@{/admin/blogs/{id}/input(id=${Blog.id})}">编辑</a>
                        <a class="ui mini red button" href="#" th:href="@{'/admin/deleteBlog/'+${Blog.id}}">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7">
                        <div class="ui inverted divided stackable grid">
                            <div align="center" class="three wide column">
                                <a class="icon mini item"
                                   th:href="@{/admin/blog(pageNum=${blogPageInfo.hasPreviousPage}?${blogPageInfo.prePage}:1)}">上一页</a>
                            </div>

                            <div align="center" class="ten wide column">
                                <p>第 <span th:text="${blogPageInfo.pageNum}"></span> 页，共 <span
                                        th:text="${blogPageInfo.pages}"></span> 页</p>
                            </div>

                            <div align="center" class="three wide column">
                                <a class="icon mini item"
                                   th:href="@{/admin/blog(pageNum=${blogPageInfo.hasNextPage}?${blogPageInfo.nextPage}:${blogPageInfo.pages})}">下一页</a>
                            </div>
                        </div>
                        <a class="ui teal button m-mobile-wide m-margin-top" th:href="@{/admin/blogs/input}">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<br>
<br>
<!-- 底部footer -->
<footer class="ui inverted vertical segment m-padded-td-massive m-padded-responsive"
        th:replace="/section/Plugins :: footer">
    <!--center aligned:居中-->
    <div class="ui center  aligned container">
        <!--divided:分割线-->
        <div class="ui inverted stackable divided  grid">
            <!--three：这个模块在div中占三个空格点-->
            <div class="three wide column">
                <div class="item">
                    <img alt="" class="ui rounded image" src="../static/images/weixing.jpg" style="width: 110px"
                         th:src="@{../images/weixing.jpg}">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined">各人博客</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">用户故事</a>
                    <a class="item" href="#">我的留言</a>
                    <a class="item" href="#">用户故事</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined">联系我</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">Email:1300610479@qq.com</a>
                    <a class="item" href="#">QQ:1300610479</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined">Blo</h4>
                <p class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">这是我的各人博客，请你关注点赞收藏谢谢</p>
            </div>
        </div>
        <div class="ui inverted section divider">
        </div>
        <p class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">
            ©2020 - 2022 By Char1es_Y1n Hi,welcome to my blog
        </p>
    </div>
</footer>
<th:block th:replace="/section/Plugins :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.dropdown').dropdown()

    // 		// page : $("[name='page']").val()
    // 	});

</script>
</body>
</html>
