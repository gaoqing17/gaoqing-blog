<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/section/Plugins::head(~{::title})">
    <meta charset="utf-8">
    <!-- 页面缩放 -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <title>归档</title>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="../static/css/em.css" rel="stylesheet" th:href="@{../css/em.css}"/>
</head>
<body>
<!-- 导航栏 -->
<nav class="ui inverted attached segment m-padded-td-mini" th:replace="/section/Plugins :: menu(4)">
    <div class="ui stackable container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a class="m-item item m-mobile-hide" href="#"><i class="home icon"></i>首页</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="tags icon"></i>标签</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="clone icon"></i>归档</a>
            <a class="m-item item m-mobile-hide" href="#"><i class="info icon"></i>关于我</a>
            <div class="right m-mobile-hide item">
                <!--transparent:搜所框透明显示-->
                <div class="ui icon i  input">
                    <input placeholder="Search...." type="text">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <button class="ui black icon button menu toggle m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </button>
</nav>
<div class="m-container-samll m-padded-tb-large">
    <div class="ui top attached segment">
        <!--two wide column：two分两个格子给column这个参数赋grid网格-->
        <!--middle：垂直方向 aligned：居中-->
        <div class="ui middle aligned two column grid">
            <div class="column">
                <!--green：控制字体颜色 header定义-->
                <h3 class="ui green header">归档</h3>
            </div>
            <div class="right aligned column">
                共<h2 class="ui orange header m-inline-bloke" th:text="${BlogTotal}">144</h2>篇博客
            </div>
        </div>
    </div>
    <th:block th:each="item : ${Archives}">
        <h2 class="ui center aligned header" th:text="${#dates.format(item.getCreateTime(),'yyyy')}">2017</h2>
        <div class="ui fluid vertical menu">
            <a class="item" target="_blank" th:each="blog : ${item}" th:href="@{/blog/{id}(id=${item.id})}">
					<span>
						<i class="mini teal circle icon"></i><span th:text="${blog.title}"></span>
						<div class="ui teal basic label m-padded-mini"
                             th:text="${#dates.format(blog.updateTime,'MM月dd日')}">
							9月17日
						</div>
					</span>
                <div class="ui orange basic label button m-padded-mini" th:text="${blog.flag}">
                    转载
                </div>
            </a>
        </div>
    </th:block>
</div>
<br>
<br>
<!-- 底部footer -->
<footer class="ui inverted vertical segment m-padded-td-massive m-padded-responsive"
        th:replace="/section/Plugins :: footer">
    <!--center aligned:居中-->
    <div class="ui center  aligned container">
        <!--divided:分割线-->
        <div class="ui inverted stackable divided  grid">
            <!--three：这个模块在div中占三个空格点-->
            <div class="three wide column">
                <div class="item">
                    <img alt="" class="ui rounded image" src="../static/images/weixing.jpg" style="width: 110px"
                         th:src="@{../images/weixing.jpg}">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined">各人博客</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">用户故事</a>
                    <a class="item" href="#">我的留言</a>
                    <a class="item" href="#">用户故事</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined">联系我</h4>
                <div class="ui inverted link list">
                    <a class="item" href="#">Email:1300610479@qq.com</a>
                    <a class="item" href="#">QQ:1300610479</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined">Blo</h4>
                <p class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">这是我的各人博客，请你关注点赞收藏谢谢</p>
            </div>
        </div>
        <div class="ui inverted section divider">
        </div>
        <p class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">
            ©2020 - 2022 By Char1es_Y1n Hi,welcome to my blog
        </p>
    </div>
</footer>
<th:block th:replace="/section/Plugins :: script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('#payButton').popup({
        popup: $('.pyaQ.popup'),
        on: 'click',
        position: 'bottom center',

    })

</script>
</body>
</html>
