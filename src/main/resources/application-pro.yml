server:
  port: 8080
spring:
  thymeleaf:
    mode: HTML
  datasource:
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    root: info
    con.gaoqing: debug
  file:
    name: blog-pro.log
    path: F:\log
