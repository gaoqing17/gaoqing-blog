<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="/section/AdminPlugins::head(~{::title})">
		<meta charset="utf-8">
		<!-- 页面缩放 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<title>博客管理-登录</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/em.css">
	</head>
	<body>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
		<div class="m-container-small m-padded-tb-massive " style="max-width: 30em!important;">
			<div class="ur container">
				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
							<div class="content">
								后台管理登录
							</div>
						</h2>
						<form class="ui large form" method="post" th:action="@{/admin/login}">
							<div class="ui stacked segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input  type="text" name="userName" placeholder="账号">
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input  type="password" name="Password" placeholder="密码">
									</div>
								</div>
								<button class="ui fluid large teal submit button">登录</button>
							</div>
							<div class="ui error message"></div>
							<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<script>
		$('.ui.form').form({
			fields : {
				username : {
					identifier: 'userName',
					rules: [{
						type : 'empty',
						prompt: '请输入用户名'
					}]
				},
				password : {
					identifier: 'Password',
					rules: [{
						type : 'empty',
						prompt: '请输入密码'
					}]
				}
			}
		});
	</script>
	</body>
</html>
