<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title th:replace="${title}">共通css</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet"  th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet"  th:href="@{/css/em.css}">
    <link rel="stylesheet"  th:href="@{/css/typo.css}">
    <link rel="stylesheet"  th:href="@{/css/animate.css}"/>
    <link rel="stylesheet"  th:href="@{/lib/prism/prism.css}"/>
    <link rel="stylesheet"  th:href="@{/lib/tocbot/tocbot.css}"/>
    <link rel="stylesheet"  th:href="@{/css/em.css}"/>

</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-td-mini" >
        <div class="ui stackable container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a th:href="@{/admin/blog}" class="m-item item m-mobile-hide" th:classappend="${n==1} ?'active'"><i class="home icon"></i>博客</a>
                <a th:href="@{/admin/typeList}" class="m-item item m-mobile-hide" th:classappend="${n==2} ?'active'"><i class="idea icon"></i>分类</a>
                <a th:href="@{/admin/tagList}" class="m-item item m-mobile-hide" th:classappend="${n==3} ?'active'"><i class="tags icon"></i>标签</a>
                <div class="right m-mobile-hide item">
                    <div class="right m-item menu">
                        <div class="ui dropdown m-mobile-hide item">
                            <div class="text">
                                <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                                橘子不是唯一的水果
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                 <a th:href="@{/admin/logout}" class="item">注销</a>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
            <button class="ui black icon button menu toggle m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </button>
        </div>
</nav>



<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-td-massive m-padded-responsive">
    <!--center aligned:居中-->
    <div class="ui center  aligned container">
        <!--divided:分割线-->
        <div class="ui inverted stackable divided  grid">
            <!--three：这个模块在div中占三个空格点-->
            <div class="three wide column">
                <div class="item">
                    <img src="../static/images/weixing.jpg" th:src="@{../images/weixing.jpg}" class="ui rounded image" alt="" style="width: 110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined" >各人博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">我的留言</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined" >联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:1300610479@qq.com</a>
                    <a href="#" class="item">QQ:1300610479</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header  m-text-thin m-text-spaced m-text-lined" >Blo</h4>
                <p class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">这是我的各人博客，请你关注点赞收藏谢谢</p>
            </div>
        </div>
        <div class="ui inverted section divider">
        </div>
        <p class="m-opacity-mini m-text-thin m-text-spaced m-text-lined">
            ©2020 - 2022 By Char1es_Y1n Hi,welcome to my blog
        </p>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="../../static/lib/jquery-3.2.1/jquery-3.2.1.min.js" th:src="@{/lib/jquery-3.2.1/jquery-3.2.1.min.js}"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--    <script th:src="@{../js/jquery-3.2.1/jquery-3.2.1.js}"></script>-->
<!--    <script th:src="@{../js/semantic/dist/semantic.min.js}"></script>-->
    <script th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script th:src="@{/lib/scrollTo/jquery.scrollTo.min.js}"></script>

</th:block>
</body>
</html>
