server:
  port: 8081
spring:
  datasource:
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
logging:
  level:
    root: info
    con.gaoqing: debug
  file:
    name: blog-dev.log
    path: F:\log